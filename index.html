<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Icons</title>


    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ac7c5522e8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>

    <header>

        <div class="top-part">
            <h1>FontIcons</h1>
        </div>

        <div class="bottom-part">

            FILTRA PER TIPO

            <select id="options-icons">

                <option value="">All</option>
                <option value="animal">Animal</option>
                <option value="vegetable">Vegetable</option>
                <option value="user">User</option>

            </select>

        </div>

        <main>

            <div class="container">

                <div id="icon-container">

                    <div id="icon-box">

                        <i class="fas fa-cat"></i>
                        <div class="text-icon">CAT</div>

                    </div>

                </div>  

            </div>

        </main>


    </header>

    
</body>
</html>
